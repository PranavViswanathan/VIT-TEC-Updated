{%extends 'base.html'%} {%block pageheading%} Add Tech Card {%endblock%} {%block
content%}

<section>
  <div class="container">
    <div class="form-head-out">
      <div class="form-head-text">Add Card</div>
    </div>
    <div class="form-box">
      <div class="form-box-in">
        <form action="{{ url_for("get_form_data")}}" method="post"
    enctype="multipart/form-data">
    <div class="form-group">
       <label for="title">Title:</label>
       <input  class="form-control" type="text" id="title" name="title" />
    </div>
   
    <div class="form-group">
      <label for="file">Image:</label>
    <input  class="form-control-file" type="file" name="file1" />
    </div>
    <div class="form-group">
        <label for="info">Info:</label>
    <input  class="form-control" type="text" id="info" name="info" />
    </div>
    <div class="form-group">
      <label for="whatLearn">What will you learn:</label>
    <input
      type="text"
      id="whatLearn"
      name="whatLearn"
       class="form-control"
    />
    </div>

    <div class="form-group">
      <label for="courseModules">Course modules:</label>
    <input
      type="text"
      id="courseModules"
      name="courseModules"
       class="form-control"
    />
    </div>
    <div class="form-group">
      <label for="salFeatures">Salient Features:</label>
    <input
      type="text"
      id="salFeatures"
      name="salFeatures"
       class="form-control"
    />
    </div>
    <div class="form-group">
      <label for="parentCourse">Parent Course:</label>
    <select name="parentCourse" id="parentCourse"  class="form-control">
      <option value="AIML">AI-ML</option>
      <option value="arvr">AR-VR</option>
      <option value="cloud">Cloud Computing</option>
      <option value="datascience">Data Science</option>
      <option value="cybersec">Cyber Security</option>
      <option value="3dprint">3-D Printing</option>
    </select>
    </div>
    <div class="form-group">
      <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-light">Add Card</button>
    </form>
      </div>
    </div>

  </div>
</section>
{%endblock%}
